<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mentor Moose — Demo Swipe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <header>
      <h1>Mentor Moose (Demo)</h1>
    </header>

    <section class="role-wrap" id="roleWrap">
      <h2>Choose your role</h2>
      <div class="role-buttons">
        <button id="asMentor">I'm a Mentor</button>
        <button id="asMentee">I'm a Mentee</button>
      </div>
    </section>

    <section id="demoArea" class="hidden">
      <div id="cardContainer" class="card-container"></div>

      <div class="controls">
        <button id="nopeBtn" class="nope">Nope</button>
        <button id="likeBtn" class="like">Like</button>
      </div>

      <div id="emptyState" class="empty hidden">
        <p>No more profiles — reload to see again.</p>
        <button id="backBtn">Back</button>
      </div>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
